<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
      <p>
    <label for="name">Your name:</label>
    <input type="text" name="name">
     </p>
        <p>
	    <label for="login">Login:</label>
	    <input type="text" name="login">
	     </p>
	<p>
	    <label for="password">Password:</label>
	    <input type="password" name="password">
	</p>
	<p>
	    <input type="submit" value="Sign In">
	</p>
    <p>
		{% if new_name %}
        <p>Не заполнено имя пользователя. </p>
        {% endif %}

        {% if new_login %}
        <p>Не заполнен логин. </p>
        {% endif %}

        {% if new_password %}
        <p>Не заполнен пароль. </p>
        {% endif %}

        {% if new_data == True %}
		<p>Пользователь уже зарегестрирован. </p>
		{% endif %}
    </p>

    </form>

</body>
</html>
